<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>

	<!-- estilos -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- script -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>

</head>

<body id="app">
	<!-- menu -->
	<div class="nav-side-menu">
		<div class="brand">DashVendas</div>
		<i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

		<div class="menu-list">

			<ul id="menu-content" class="menu-content collapse out">
				<li>
					<a href="/" id="dashboard"><i class="fa fa-tachometer-alt sidebar-icon"></i> Dashboard</a>
				</li>

				<li data-toggle="collapse" data-target="#ajuda" class="collapsed">
					<a href="#"><i class="fa fa-life-ring sidebar-icon"></i> Ajuda <span class="arrow"><i
								class="fa fa-angle-down"></i></spam></a>
				</li>
				<ul class="sub-menu collapse" id="ajuda">
					<li><a href="#" id="documentacao"><i class="fa fa-angle-right"></i> Documentação</a></li>
					<li><a href="#" id="suporte"><i class="fa fa-angle-right"></i> Suporte <small><i
									class="fa fa-external-link"></i></small></a></li>
				</ul>
			</ul>
		</div>
	</div>

	<!-- paginas -->
	<div class="main" id="pagina">
		<div class="px-5">

			<div class="row">
				<div class="col">

					

					<hr />

				</div>
			</div>

			<h3>Clientes</h3>
			<div class="row mb-3">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Clientes ativos
						</div>
						<div class="card-body">
							<h5 class="card-title" id="clientesAtivos"></h5>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Clientes inativos
						</div>
						<div class="card-body">
							<h5 class="card-title" id="clientesInativos"></h5>
						</div>
					</div>
				</div>
			</div>

			<hr>
			<div class="row">
				<div class="col">
					<h3 class="my-2">Vendas</h3>
				</div>
				
				<div class="col-6 col-lg-2">

					<form>
						<select class="form-control" id="competencia">
							<option value="all">Todos</option>
							<option value="2021-01">Janeiro / 2021</option>
							<option value="2021-02">Aevereiro / 2021</option>
							<option value="2021-03">Março / 2021</option>
							<option value="2021-04">Abril / 2021</option>
							<option value="2021-05">Maio / 2021</option>
							<option value="2021-06">Junho / 2021</option>
							<option value="2021-07">Julho / 2021</option>
							<option value="2021-08">Agosto / 2021</option>
							<option value="2021-09">Setembro / 2021</option>
							<option value="2021-10">Outubro / 2021</option>
							<option value="2021-11">Novembro / 2021</option>
							<option value="2021-12">Dezembro / 2021</option>
						</select>
					</form>

				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Número de vendas
						</div>
						<div class="card-body">
							<h5 class="card-title" id="numeroVendas"></h5>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Total de vendas
						</div>
						<div class="card-body">
							<h5 class="card-title" id="totalVendas"></h5>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Total de despesas
						</div>
						<div class="card-body">
							<h5 class="card-title" id="despesa"></h5>
						</div>
					</div>
				</div>

			</div>

			<hr>
			<h3>Feedback</h3>

			<div class="row mb-3">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Total de reclamações
						</div>
						<div class="card-body">
							<h5 class="card-title" id="reclamacoes"></h5>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Total de elogios
						</div>
						<div class="card-body">
							<h5 class="card-title" id="elogios"></h5>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Total de sugestões
						</div>
						<div class="card-body">
							<h5 class="card-title" id="sugestoes"></h5>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</body>

</html>
